<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>3D sphere</title>       

</head>

<body>

    <main>



        <div class="scene">

            <div class="wrapper">

                <div id="sphere" class="sphere"></div>

            </div>

        </div>

    </main>

</body>

<script>

    const sphere = document.getElementById('sphere'); //sélectionne l'élément htmlqui a l'attribut id "sphere" 

    const rows = []

    for(i=0;i<180;i+=9) {

        rows.push(`<div class="line" style="transform: rotateY(${i}deg);"></div>`); //for boucle de 0 à 180 degrés par incréments de 9 degrés,
                                                                                    // et à chaque itération, elle crée un élément <div> avec une classe 'line'
                                                                                    // et une propriété CSS transform pour le faire tourner autour de l'axe Y selon l'angle actuel.

    }



    sphere.innerHTML = rows.join(""); //créer la 3D: Aout des lignes a l'élément sphere qui créer l'apparence 3D

</script>

</html>
